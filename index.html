<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Lucas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="login">
        <div class="login_img">
          <img src="assets/images/leaves-border.jpg" alt="" />
        </div>
        <div class="login_form">
          <h3>Login to continue</h3>
          <form action="">
            <label for="id_nome">Nome</label><br />
            <input type="text" id="id_nome" /><br />
            <label for="id_senha">Senha</label><br />
            <input type="password" id="id_senha" /><br />
            <button onclick="check()">login</button>
          </form>
          <p id="result"></p>
        </div>
      </div>
    </main>
    <script>
      function check() {
        let nome = document.getElementById("id_nome").value;
        let senha = document.getElementById("id_senha").value;
        let resultado;

        if (nome == senha || nome == "" || senha == "") {
          resultado = "Falha no login.";
        } else {
          resultado = "Login com sucesso.";
        }
        alert(resultado);
      }
    </script>
  </body>
</html>
